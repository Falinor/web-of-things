<h3 class="octo-user-list-title">Users</h3>
<ul>
  <li *ngFor="let user of users | async">
    <md-card class="octo-user-card">
      <md-card-header>
        <img md-card-avatar [src]="user.picture" [alt]="user.name" class="mat-card-avatar">
        <md-card-title>{{ user.name }}</md-card-title>
        <md-card-subtitle>{{ user.email }}</md-card-subtitle>
      </md-card-header>
      <md-card-content>
        <md-chip-list selectable="false">
          <md-chip>{{ user.role }}</md-chip>
        </md-chip-list>
      </md-card-content>
      <md-card-actions>
        <button md-button>EDIT</button>
        <button md-button color="warn">DELETE</button>
      </md-card-actions>
    </md-card>
  </li>
</ul>
